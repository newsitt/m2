{% extends "base.html" %} {% block title %}ลงทะเบียน{% endblock %} {% block content%}
<div class="container text-center">
    <img src="static/nrct-logo.png" alt="nrct logo">
    <img src="static/hsm-logo.png" alt="hsm logo">
</div>
<form method="POST">
<div class="container">
    <br>
    <h3 align="center">ลงทะเบียน</h3>
    <hr>
    <br>
    <div class="form-group">
        <label for="email">อีเมล</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="กรุณาใส่อีเมล" />
    </div>
    <div class="form-group">
        <label for="firstName">ชื่อจริง</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="กรุณาใส่ชื่อจริง" />
    </div>
    <div class="form-group">
        <label for="lastName">นามสกุล</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="กรุณาใส่นามสกุล" />
    </div>
    <div class="form-group">
        <label for="sector">ชื่อหน่วยงาน</label>
        <input type="text" class="form-control" id="sector" name="sector" placeholder="กรุณาใส่ชื่อหน่วยงาน" />
    </div>
    <div class="form-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="กรุณาใส่รหัสผ่าน" />
    </div>
    <div class="form-group">
        <label for="confirmed_Password">ยืนยันรหัสผ่าน</label>
        <input type="password" class="form-control" id="confirmed_password" name="confirmed_Password" placeholder="กรุณายืนยันรหัสผ่าน" />
    </div>
    <br />
    <div class="text-center">
        <button type="submit" class="btn btn-primary">ยืนยันการลงทะเบียน</button>
    <br>
    <a href="/sign-up">
        <p>เข้าสู่ระบบที่นี่</p>
    </a>
    </div>
</div>
</form>
{% endblock %}
